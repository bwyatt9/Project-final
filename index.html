<!DOCTYPE html>
<html>
<head>
  <title>League Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      color: #FFD700;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #summary {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
    }
    .champ {
      display: block;
      width: 100%;
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="stats.html">Stats</a>
  </nav>
  <main>
    <h1>League Tracker</h1>
    <p> Enter your Riot ID and Tagline below to pull up your most recent match data .</p>
    <input id="riot-id" placeholder="Riot ID (e.g., Summoner123)" />
    <input id="tag" placeholder="Tagline (e.g., NA1)" />
    <button onclick="getAccount()">Get Match Data</button>
    <div id="summary"></div>
    <p style="margin-top:2rem;">Heres garen, hopefully they nerf him again</p>
    <img class="champ" src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/Garen_0.jpg" alt="Garen">
  </main>
  <script src="script.js"></script>
</body>
</html>
